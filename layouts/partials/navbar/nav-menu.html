<div class="block pr-4 lg:hidden">
  <button
    id="nav-toggle"
    class="flex items-center px-3 py-2 text-gray-700 border border-gray-600 rounded appearance-none hover:text-gray-900 hover:border-teal-500 focus:outline-none"
  >
    <svg
      class="w-3 h-3 fill-current"
      viewBox="0 0 20 20"
      xmlns="http://www.w3.org/2000/svg"
    >
      <title>Menu</title>
      <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
    </svg>
  </button>
</div>

<div
  class="z-20 flex-grow hidden w-full mt-2 bg-gray-300 lg:flex lg:items-center lg:w-auto lg:mt-0 md:bg-transparent"
  id="nav-content"
>
  <ul class="items-center justify-end flex-1 list-reset lg:flex">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ if .HasChildren }}
        {{ range .Children }}
          <li class="mr-3">
          <a class="inline-block px-4 py-2 font-bold no-underline text-black hover:text-blue-500{{ if $currentPage.IsMenuCurrent "main" . }} text-blue-500{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
          </li>
        {{ end }}
      {{ else }}
        <li>
          <a class="inline-block px-4 py-2 font-bold no-underline text-black hover:text-blue-500{{ if $currentPage.IsMenuCurrent "main" . }} text-blue-500{{ end }}" href="{{ .URL }}">
          {{ .Pre }}
          <span>{{ .Name }}</span>
          </a>
        </li>
      {{ end }}
    {{ end }}       
  </ul>
</div>
