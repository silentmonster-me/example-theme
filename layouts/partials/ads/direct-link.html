{{ if .Site.Params.Advertisement.directLink }} {{ if not (in (.Site.BaseURL |
string) "localhost") }}
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"
	integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
	crossorigin="anonymous"
></script>
<script type="text/javascript">
	$(document).ready(function () {
		$('body').addClass('www_ads');
	});

	$(document).on('click', '.www_ads', function (e) {
		$(this).removeClass('www_ads');
		window.open('{{ .Site.Params.Advertisement.directLink }}', '_blank');
	});
</script>
{{ end }} {{ end }}
