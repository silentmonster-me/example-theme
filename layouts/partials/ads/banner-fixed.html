{{ if .Site.Params.Advertisement.bannerFixed }} {{ if not (in (.Site.BaseURL |
string) "localhost") }}
<div
	id="fixed-banner"
	class="fixed bottom-0 z-50 float-none w-full m-auto overflow-hidden text-center"
>
	<center>
		<a
			id="close-fixed-banner"
			onclick='document.getElementById("fixed-banner").style.display = "none";'
			class="cursor-pointer"
			><img
				alt="close"
				src="https://yess-online.com/close.png"
				title="close button"
				class="align-middle"
		/></a>
	</center>
	<div class="block h-auto max-w-3xl m-auto overflow-hidden text-center">
		<center>{{ .Site.Params.Advertisement.bannerFixed | safeHTML }}</center>
	</div>
</div>
{{ end }} {{ end }}
